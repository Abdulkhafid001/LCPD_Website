<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCPD - Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- CDN Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="my-5">
            <h1 class="text-center page-header-text">contact us</h1>
            <h6 class="text-center page-header-text-sm">Home <span class="text-main">//</span> About Us</h6>
        </div>
    </div>
    <div class="container contact-section-bg p-5 my-5">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="text-center page-header-text">get in touch</h3>
                <p class="text-center page-header-text-sm">we are open every week and some weekends often.</p>
                <div class="contact-card text-center">
                    <div class="contact-info">
                        <i class="bi bi-geo-alt"></i>
                        <h6>Our Location</h6>
                        <h5>1145 Goosetown Drive Matthews, NC 29808 </h5>
                    </div>
                    <div class="contact-info">
                        <i class="bi bi-clock"></i>
                        <h6>hours of operation</h6>
                        <h5>1145 Goosetown Drive Matthews, NC 29808 </h5>
                    </div>
                    <div class="contact-info">
                        <i class="bi bi-telephone"></i>
                        <h6>Contact</h6>
                        <h5>1145 Goosetown Drive Matthews, NC 29808 </h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 contact-form">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name*</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone*</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject*</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn">Send Now</button>
                </form>
            </div>
        </div>
    </div>
    <section id="location">
        <div class="container text-center bg-secondary">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3942.6430170696663!2d7.559986610093194!3d8.819567191197077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e16e40a8b078f%3A0x12630c92fa071c7a!2sLCPD!5e0!3m2!1sen!2sng!4v1743199061348!5m2!1sen!2sng"
                width="1000" height="450" class="img-fluid" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
</body>

</html>
