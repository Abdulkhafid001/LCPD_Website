<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCPD - Course Enroll</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <!-- CDN Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .enroll-section {
            background: #E74C3C;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        /* Decorative Elements */
        .enroll-section::before {
            content: '';
            position: absolute;
            top: -70px;
            left: -70px;
            width: 250px;
            height: 250px;
            background: rgba(23, 37, 78, 0.2);
            border-radius: 50%;
            z-index: 1;
        }

        .enroll-section::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }

        .enroll-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .enroll-title {
            color: #17254E;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .enroll-text {
            color: #17254E;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .enroll-form .form-label {
            color: #17254E;
            font-weight: 500;
        }

        .form-control,
        .form-select {
            border: 1px solid #17254E;
            border-radius: 10px;
            padding: 12px 20px;
            background: #fff;
            color: #17254E;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #E74C3C;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
            outline: none;
        }

        .btn-enroll {
            background: #17254E;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 40px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(23, 37, 78, 0.4);
        }

        .btn-enroll:hover {
            background: #0f1b3a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(23, 37, 78, 0.6);
        }

        /* Decorative Icons */
        .enroll-decor {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 3.5rem;
            z-index: 1;
        }

        .decor-top-left {
            top: 20px;
            left: 20px;
        }

        .decor-bottom-right {
            bottom: 20px;
            right: 20px;
            transform: rotate(30deg);
        }
    </style>
</head>

<body>
    <section class="enroll-section">
        <div class="container enroll-content">
            <h2 class="enroll-title text-center">Enroll For A Course </h2>
            <p class="enroll-text text-center">Join our vibrant academic community by filling out the form below. Start
                your journey with us!</p>

            <form class="enroll-form">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="johndoe@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="(123) 456-7890" required>
                </div>
                <div class="mb-4">
                    <label for="courseSelect" class="form-label">Select Course</label>
                    <select class="form-select" id="courseSelect" required>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Python Programming">Python Programming</option>
                        <option value="Oracle">Oracle</option>
                        <option value="Ethical Hacking">Ethical Hacking</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Games & Animation">Games & Animation</option>
                        <option value="Office Automation">Office Automation</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Graphics Design">Graphics Design</option>
                        <option value="COMPTIA">COMPTIA</option>
                        <option value="Java">Java</option>
                        <option value="Web Design">Web Design</option>
                        <option value="Networking">Networking</option>
                        <option value="ADSE">ADSE</option>
                        <option value="ADSE in Networking & Cybersecurity">ADSE in Networking & Cybersecurity</option>
                        <option value="ADSE in Multimedia Design Technology">ADSE in Multimedia Design Technology</option>

                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-enroll">Enroll Now</button>
                </div>
            </form>

            <!-- Decorative Elements -->
            <span class="enroll-decor decor-top-left">✎</span>
            <span class="enroll-decor decor-bottom-right">✦</span>
        </div>
    </section>
</body>

</html>
