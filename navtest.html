<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: #fff;
            /* White background */
            padding: 10px 20px;
        }

        /* Logo styling */
        .navbar-brand img {
            height: 40px;
            /* Adjust logo size */
        }

        /* Navigation links styling */
        .navbar-nav .nav-link {
            color: #333;
            /* Dark text color */
            font-weight: 500;
            margin: 0 10px;
            /* Spacing between links */
        }

        /* Active link (Home) styling */
        .navbar-nav .nav-link.active {
            color: #ff4d4d;
            /* Red color for active link */
        }

        /* Create Account button styling */
        .create-account-btn {
            background: linear-gradient(to right, #ff4d4d 70%, #ffd700 30%);
            /* Red to yellow gradient */
            color: #fff;
            /* White text */
            border: none;
            border-radius: 25px;
            /* Rounded corners */
            padding: 10px 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }

        .create-account-btn:hover {
            background: linear-gradient(to right, #e04343 70%, #e6c200 30%);
            /* Slightly darker on hover */
        }

        .create-account-btn .arrow {
            background-color: #ffd700;
            /* Yellow background for arrow */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 991px) {
            .navbar-nav {
                text-align: left;
                /* Center links on mobile */
            }

            .create-account-btn {
                margin: 10px auto;
                /* Center button on mobile */
                width: fit-content;
            }
        }

        .navbar-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-contact-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-social-media-icons {
            
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar-header">
        <div class="nav-contact-info">
            <h6>+60 13-320 8530</h6>
            <h6>info@lcpd.net</h6>
            <h6>Wisma Lincoln, 12-18, Jalan SS 6/12, 47301 Petaling Jaya, Selangor, Malaysia.</h6>
        </div>
        <div class="nav-social-media-icons">
            <i class="bi bi-twitter"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-linkedin"></i>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="images/LCPD Logo.png" alt="LCPD Logo">
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links and button -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>

                <!-- Create Account Button -->
                <button class="create-account-btn">
                    Get Started
                    <span class="arrow">â†’</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
